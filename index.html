<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sceneContainer" class="scene">
        <div class="start-container" id="startContainer">
            <button class="start-button" id="startBtn">Start</button>
            <div class="loadingDiv" id="loadingDiv">
                <h1 class="greenborders">Voice Check <span class="percentLoading">0%</span>
                <div class="loadingcenter"></div></h1>
                <h1 class="greenborders">Destination Check <span class="percentLoading">0%</span>
                <div class="loadingcenter"></div></h1>
                <h1 class="greenborders">Controller Check <span class="percentLoading">0%</span>
                <div class="loadingcenter"></div></h1>
                <h1 class="greenborders">System Check <span class="percentLoading">0%</span>
                <div class="loadingcenter"></div></h1>
            </div>
        </div>
    </div>


    <script type="module" src="three.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.3/tween.umd.js"></script>
</body>

</html>
